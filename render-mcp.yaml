# Render.com deployment config for MCP Server
services:
  - type: web
    name: emailsort-mcp-server
    runtime: docker
    region: oregon
    plan: free
    rootDir: mcp-server
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # This means you'll set it manually in Render dashboard
    healthCheckPath: /health

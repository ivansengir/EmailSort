# Render.com deployment config for MCP Server
services:
  - type: web
    name: emailsort-mcp-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd mcp-server && npm install && npm run build
    startCommand: cd mcp-server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
